{% extends 'home.html' %}
{% block content %}


    <h2>Books</h2>
    <ul>

        <style>
            .text_grey{
                color:grey !IMportant;
              }
              .media-body a{ 
                  color:#0072c5;
              }
              
              .text_blue{
                color:#0072c5;
              }
              .badge-primary{
                  background-color:#a9d040;
              }
              .badge{
                display:inline-block;
                padding:4px 10px;
                text-shadow:1px 1px 1px grey;
              }
               .offerList .media{
                border-bottom:1px solid #ececec;
                margin-bottom:10px;
              }
        </style>
        
        <body>

            {% for book in books %}
            <hr>
            <div class="row offerList"><div class="col-md-12">
                
                <div class="media p-2">  
                  <img class="d-flex mr-3" src="" alt="Generic placeholder image">
                  <div class="media-body">
                    <h5 class="mt-0"><a href="{{ book.file_url }}"> 
                        {{ book.title }}
                      </a></h5>

                     |<span class="text_blue"> Created by:</span>{{ book.author }}</p>
                    <a href="{{ book.file_url }}"><span class="badge badge-pill badge-primary"  > Read this book</span></a>
                  </div>
                </div> 
              
                       
                       
                </div></div> 
                <hr><br><br><br>
                {% endfor %}

         

        
    </ul>
    {% endblock%}
