{% extends "home.html" %}
{% block content %}
    <h2>Tutors</h2>
  
    <div class="wrapper scroll-x">
        <ul class="items">
            {% for tutor in tutors %}
          <li>
            <div class="card">
            <img src="img.jpg" alt="John" style="width:100%">
            <h1>{{ tutor.name }}</h1>
            <p class="title"> {{ tutor.subject }}</p>
            <p>{{ tutor.contact_info }}</p>
        
            <p><button>Contact</button></p>
          </div>
        </li>{% endfor %}
          <li>3</li>
          
        </ul>
      </div>
    <style>
        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            max-width: 100%;
            margin: auto;
            text-align: center;
            font-family: arial;
          }
          
          .title {
            color: grey;
            font-size: 18px;
          }
          
          button {
            border: none;
            outline: 0;
            display: inline-block;
            padding: 8px;
            color: white;
            background-color: #000;
            text-align: center;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
          }
          
          a {
            text-decoration: none;
            font-size: 22px;
            color: black;
          }
          
          button:hover, a:hover {
            opacity: 0.7;
          }
          
        :root {
        --color-fg: #2563eb;
        --color-bg: #bfdbfe;
      }
      
     
      
      html,
      body {
        height: 100%;
      }
      
      body {
        display: grid;
        place-items: center;
        font-family: system-ui, sans-serif;
      }
      
      .scroll-x {
        max-width: 100%;
        overflow-x: auto;
        overscroll-behavior-x: contain;
        scrollbar-color: var(--color-fg) var(--color-bg);
      }
      
      .wrapper {
        --size: clamp(12rem, 1rem + 50vw, 20rem);
        --gutter: 2rem;
        --gap: 0.5rem;
        scroll-snap-type: x mandatory;
        display: grid;
        padding-block: var(--gutter);
        grid-template-columns:
          [full-start] 1fr
          [content-start]
          min(var(--size), 100% - var(--gutter) * 2)
          [content-end]
          1fr [full-end];
      }
      
      .items {
        grid-area: content;
        display: flex;
        gap: var(--gap);
      
        &::after {
          content: "";
          padding-inline-end: max(
            var(--gutter),
            (100vw - var(--size)) / 2 - var(--gutter)
          );
        }
      
        > * {
          display: grid;
          place-content: center;
          flex-shrink: 0;
          inline-size: var(--size);
          aspect-ratio: 4 / 5;
          scroll-snap-align: center;
          font-size: 2rem;
          font-weight: 600;
          color: white;
          background-color: var(--color-fg);
          border-radius: 0.5rem;
        }
      }
      
      @supports (animation-timeline: view()) {
        .items > * {
          --scale: 0.9;
          --offset: var(--gap);
          animation: scale linear both, fade linear both;
          animation-timeline: view(inline);
          animation-range: cover 30% cover 70%, cover 5% cover 95%;
        }
      
        @keyframes scale {
          from,
          to {
            scale: var(--scale);
          }
          50% {
            scale: 1;
          }
          from {
            translate: var(--offset) 0;
          }
      
          to {
            translate: calc(var(--offset) * -1) 0;
          }
        }
      
        @keyframes fade {
          from,
          to {
            opacity: 0;
          }
          10%,
          90% {
            opacity: 1;
          }
        }
      }
      </style>
    {% endblock%}
